<ion-header>

  <ion-navbar>
    <ion-title>Moisture</ion-title>
  </ion-navbar>

</ion-header>

<!-- Add origin to horizon descriptor -->
<ion-content padding>
<form [formGroup]="todo" (ngSubmit)="postDataLine()">
    <ion-item>
      <!-- <ion-icon item-left name="pin"></ion-icon> -->
      <ion-label>Primary Moisture</ion-label>
      <ion-select  [(ngModel)]="PrimMoisture" formControlName="PrimaryMoisture">
       <ion-option  *ngFor="let value of MoistureOptions"  [value]="value.id"  selected="value.id == PrimMoisture">{{value.MoistureName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="!todo.controls.PrimaryMoisture.value" >
      <!-- <ion-icon item-left name="pin"></ion-icon> -->
      <ion-label>Secondary Moisture</ion-label>
      <ion-select  [(ngModel)]="SecMoisture" formControlName="SecondaryMoisture">
       <ion-option  *ngFor="let val of MoistureOptions"  [value]="val.id"  selected="val.id == SecMoisture">{{val.MoistureName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="!todo.controls.SecondaryMoisture.value">
      <ion-label>Variation Character</ion-label>
      <ion-textarea value={{MoistureVariant}} [max]=5 type="text" formControlName="MoistureVariant"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>
</ion-content>
