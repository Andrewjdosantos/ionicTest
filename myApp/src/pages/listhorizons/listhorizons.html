<ion-header>

  <ion-navbar>
    <ion-title>it is this project: {{Project}} and this Test Pit: {{TestPit}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <ion-item *ngFor="let horizon of dataline">
      <h2>Horizon:{{horizon.Horizon}}</h2>
      <button (click)="goAnOtherPage(horizon)" ion-button>Edit Horizon</button>
      <button (click)="showPageModal(horizon)" ion-button>---</button>
    </ion-item>
  </ion-list>
  <button (click)="goAnOtherPage(TestPitObject)" ion-button>Create Horizon</button>

</ion-content>
