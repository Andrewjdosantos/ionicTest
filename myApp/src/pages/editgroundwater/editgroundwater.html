<ion-header>

  <ion-navbar>
    <ion-title>Addtestpit</ion-title>
  </ion-navbar>

</ion-header>

<!-- Add origin to horizon descriptor -->
<ion-content padding>
<form [formGroup]="todo" (ngSubmit)="postDataLine()">
    <ion-item>
      <ion-icon item-left name="pin"></ion-icon>
      <ion-label>GroundWaterDescriptors</ion-label>
      <ion-select  [(ngModel)]="GroundWaterDescriptors" formControlName="GroundWaterDescriptors">
       <ion-option  *ngFor="let value of GWDescritpros"  [value]="value.id"  selected="value.id == GroundWaterDescriptors">{{value.DescriptorName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Groundwater Seepager Depth</ion-label>
      <ion-input value={{GroundwaterSeepageDepth}} [max]=5 type="number" formControlName="GroundwaterSeepageDepth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Groundwater Seepage Rate</ion-label>
      <ion-input value={{GroundwaterSeepageRate}} [max]=5 type="number" formControlName="GroundwaterSeepageRate"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>
</ion-content>
