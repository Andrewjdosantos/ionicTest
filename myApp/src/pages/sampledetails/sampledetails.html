<ion-header>

  <ion-navbar>
    <ion-title (click)='showPageModal(horizon)'>Samples</ion-title>
  </ion-navbar>

</ion-header>

<!-- Add origin to horizon descriptor -->
<ion-content padding>
<form [formGroup]="todo" (ngSubmit)="postDataLine()">
	<ion-item>
	  <ion-label>Sample Type</ion-label>
	  <ion-input text-right value={{PrimarySampleType}} [max]=5 type="text" formControlName="PrimarySampleType"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label>Sample Number</ion-label>
	  <ion-input text-right value={{PrimarySampleNumber}} type="number" formControlName="PrimarySampleNumber"></ion-input>
	</ion-item>
	<br>
	<ion-item [hidden]="!todo.controls.PrimarySampleType.value">
	  <ion-label>Sample Number</ion-label>
	  <ion-input text-right value={{SecondarySampleNumber}} [max]=5 type="text" formControlName="SecondarySampleNumber"></ion-input>
	</ion-item>
	<ion-item [hidden]="!todo.controls.PrimarySampleType.value">
	  <ion-label>Sample Type</ion-label>
	  <ion-input text-right value={{SecondarySampleType}} [max]=5 type="number" formControlName="SecondarySampleType"></ion-input>
	</ion-item>
	<br>
	<ion-item [hidden]="!todo.controls.SecondarySampleType.value">
	  <ion-label>Sample Number</ion-label>
	  <ion-input text-right value={{TertiarySampleNumber}} [max]=5 type="text" formControlName="TertiarySampleNumber"></ion-input>
	</ion-item>
	<ion-item [hidden]="!todo.controls.SecondarySampleType.value">
	  <ion-label>Sample Type</ion-label>
	  <ion-input text-right value={{TertiarySampleType}} [max]=5 type="number" formControlName="TertiarySampleType"></ion-input>
	</ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>
</ion-content>
