<ion-header>

  <ion-navbar>
    <ion-title>it is this project: {{project.ProjectName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <ion-item *ngFor="let testpit of dataline">
      <h2>Test Pit:{{testpit.Name}}</h2>
      <button (click)="goAnOtherPage(testpit)" ion-button>Edit Testpit</button>
    </ion-item>
  </ion-list>
  <button (click)="CreateTestPit(project)" ion-button>Create Testpit</button>

</ion-content>
