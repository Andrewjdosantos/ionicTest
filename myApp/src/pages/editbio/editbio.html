<ion-header>

  <ion-navbar>
    <ion-title>Biological Activity</ion-title>
  </ion-navbar>

</ion-header>

<!-- Add origin to horizon descriptor -->
<ion-content padding>
<form [formGroup]="todo">
	<ion-list>
<ion-item-sliding (ionSwipe)="DeleteElement('BiologicalType')">
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select interface="popover" interface="popover" [(ngModel)]="BiologicalType" formControlName="BiologicalType">
       <ion-option  *ngFor="let value of BiologicalTypeOptions"  [value]="value.id"  selected="value.id == BiologicalType">{{value.Name}}</ion-option>
      </ion-select>
    </ion-item>
  <ion-item-options>
    <button ion-button expandable (click)="DeleteElement('BiologicalType')">Delete</button>
  </ion-item-options>
</ion-item-sliding>


<ion-item-sliding (ionSwipe)="DeleteElement('BiologicalFrequency')">
    <ion-item>
      <ion-label>Frequency</ion-label>
      <ion-select interface="popover" interface="popover" [(ngModel)]="BiologicalFrequency" formControlName="BiologicalFrequency">
       <ion-option  *ngFor="let value of BiologicalFrequencyOptions"  [value]="value.id"  selected="value.id == BiologicalFrequency">{{value.Name}}</ion-option>
      </ion-select>
    </ion-item>
  <ion-item-options>
    <button ion-button expandable (click)="DeleteElement('BiologicalFrequency')">Delete</button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
    <button ion-button (click)="postDataLine()" type="submit" >Submit</button>
  </form>
</ion-content>
