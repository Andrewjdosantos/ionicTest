<ion-header>
  <ion-navbar>
    <ion-title >Projects:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card (click)="goAnOtherPage(project)" *ngFor="let project of projects">
  <ion-card-header>
    {{project.ProjectName}}
  </ion-card-header>
</ion-card>
  <ion-row style='text-align:center'>
    <ion-col>
  <button (click)="GotoCreateProject()" ion-button> New Project</button>
</ion-col>
</ion-row>
</ion-content>
