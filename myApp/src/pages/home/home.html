<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <ion-item *ngFor="let project of projects">
      <h2>{{project.ProjectName}}</h2>
      <button (click)="goAnOtherPage(project)" ion-button>Edit Project</button>
    </ion-item>
  </ion-list>
  <button (click)="GotoCreateProject()" ion-button>Add New Project</button>
</ion-content>
