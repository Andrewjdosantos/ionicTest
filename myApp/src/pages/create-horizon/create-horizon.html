<ion-header>

  <ion-navbar>
    <ion-title>Horizon Details</ion-title>
  </ion-navbar>

</ion-header>

<!-- Add origin to horizon descriptor -->
<ion-content padding>
<form [formGroup]="todo">
  <ion-list>
    <ion-item>
      <ion-label>Depth</ion-label>
      <ion-input placeholder='metres' value={{PitDepth}} [max]=5 type="number" formControlName="PitDepth"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label>Profiler</ion-label>
      <ion-input value={{Profiler}} [max]=5 type="text" formControlName="Profiler"></ion-input>
    </ion-item>
    <br>
<ion-item-sliding (ionSwipe)="DeleteElement('Contact')">
    <ion-item>
      <ion-label>Contact</ion-label>
      <ion-select  [(ngModel)]="Contact" formControlName="Contact">
       <ion-option  *ngFor="let val of ContactOptions"  [value]="val.id"  selected="val.id == Contact">{{val.ContactName}}</ion-option>
      </ion-select>
    </ion-item>
      <ion-item-options>
    <button ion-button expandable (click)="DeleteElement('Contact')">Delete</button>
  </ion-item-options>
</ion-item-sliding>

    <ion-item [hidden]="!todo.controls.Contact.value">
      <ion-label>UpperContactRange</ion-label>
      <ion-input value={{UpperContactRange}} [max]=5 type="number" formControlName="UpperContactRange"></ion-input>
    </ion-item>
    <ion-item [hidden]="!todo.controls.Contact.value">
      <ion-label>LowerContactRange</ion-label>
      <ion-input value={{LowerContactRange}} [max]=5 type="number" formControlName="LowerContactRange"></ion-input>
    </ion-item>
     <ion-item [hidden]="!todo.controls.Contact.value">
      <ion-label>ContactDirection</ion-label>
      <ion-input value={{ContactDirection}} [max]=5 type="text" formControlName="ContactDirection"></ion-input>
    </ion-item>
  </ion-list>
    <button [disabled]="!todo.valid" ion-button type="submit" (click)="postDataLine()">Submit</button>
     <button [disabled]="!todo.valid" ion-button type="submit" (click)="duplicate()">Duplicate</button>
  </form>
</ion-content>
