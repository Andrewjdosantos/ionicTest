<ion-header>

  <ion-navbar>
    <ion-title>it is this project:</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="postNewProject()">
    <ion-item>
      <ion-label>ProjectName</ion-label>
      <ion-input type="string" formControlName="ProjectName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Project Description</ion-label>
      <ion-input type="string" formControlName="ProjectDesc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Client Name</ion-label>
      <ion-input type="string" formControlName="Client"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>
</ion-content>
